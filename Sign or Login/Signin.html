<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="signin-form" id="signInForm">
            <h2>Sign In</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Sign In</button>
                <p class="error" id="errorMessage"></p>
            </form>
            <div class="additional-links">
                <a href="forget.html" onclick="showPage('forgotPasswordForm')">Forgot Password?</a>
                <a href="create-account.html" onclick="showPage('createAccountForm')">Create Account</a>
            </div>
        </div>
        
        <div class="create-account-form" id="createAccountForm" style="display: none;">
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="newEmail">Email</label>
                    <input type="email" id="newEmail" name="newEmail" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Create Account</button>
                <p class="error" id="registerErrorMessage"></p>
            </form>
            <div class="additional-links">
                <a href="#" onclick="showPage('signInForm')">Back to Sign In</a>
            </div>
        </div>

        <div class="forgot-password-form" id="forgotPasswordForm" style="display: none;">
            <h2>Forgot Password</h2>
            <form id="resetForm">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input type="email" id="resetEmail" name="resetEmail" required>
                </div>
                <button type="submit">Reset Password</button>
                <p class="error" id="resetErrorMessage"></p>
            </form>
            <div class="additional-links">
                <a href="#" onclick="showPage('signInForm')">Back to Sign In</a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
